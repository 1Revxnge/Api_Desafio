<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Cliente</h1>
        
        <form id="task-form">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    
            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
    
            <!-- Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
    
            <!-- Data de Nascimento -->
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
    
            <!-- Tipo de Contato -->
            <label for="contato">Tipo de Contato:</label>
            <select id="contato" name="contato" required>
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
            </select>
    
            <label for="contatoValor">Valor do Contato:</label>
            <input type="text" id="contatoValor" name="contatoValor" placeholder="Digite seu email ou telefone" required>
    
            <!-- Botões -->
            <button type="submit">Cadastrar</button>
            <button type="button" id="clear-form">Limpar</button>
        </form>
    
        <h3>Clientes Cadastrados:</h3>
        <div class="task-list">
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
